<!-- Loading state -->
<app-loading 
  *ngIf="loading" 
  message="Cargando detalles del PokÃ©mon..." 
  size="large" 
  [fullScreen]="true">
</app-loading>

<!-- Error state -->
<app-error 
  *ngIf="error && !loading" 
  [message]="error" 
  buttonText="Volver al inicio" 
  [fullScreen]="true"
  (retry)="goBack()">
</app-error>

<!-- Pokemon details -->
<main *ngIf="pokemon && !loading" class="h-svh px-2.5 w-full" [style.background-color]="getPokemonColor()">
  <header class="pokeball-background">
    <div class="text-white font-bold flex items-center justify-between p-4">
      <button
        (click)="goBack()"
        aria-label="Go back"
        class="h-8 w-8 cursor-pointer"
      >
        <img
          class="h-8 w-8 opacidad"
          src="/navigation/arrow_back.svg"
          alt=""
          role="presentation"
        />
      </button>
      <h1 class="capitalize text-2xl md:text-3xl">{{ pokemon?.name }}</h1>
      <p class="md:text-base text-xs">#{{ pokemon?.id }}</p>
    </div>
  </header>
  
  <section class="flex justify-center">
    <img
      class="max-w-52 max-h-52"
      [src]="getPokemonImage()"
      [alt]="pokemon?.name"
    />
  </section>
  
  <section class="bg-white flex flex-col justify-between lg:w-full mx-auto rounded-lg p-4 space-y-6">    
    <div class="flex justify-center space-x-4">
      <div class="flex gap-2">
        <span *ngFor="let type of pokemon?.types" 
          [class]="getTypeClass(type.type.name) + ' text-white px-3 py-1 rounded-full text-sm font-medium capitalize'">
          {{ type.type.name }}
        </span>
      </div>
    </div>
    
    <div class="flex justify-center">
      <div class="text-center">
        <h3 class="text-lg font-semibold text-gray-700 mb-4">Acerca de</h3>
        <div class="grid grid-cols-3 gap-4">
          <div>
            <p class="text-gray-500 text-sm">Altura</p>
            <p class="font-semibold">{{ pokemon?.height / 10 }} m</p>
          </div>
          <div>
            <p class="text-gray-500 text-sm">Peso</p>
            <p class="font-semibold">{{ pokemon?.weight / 10 }} kg</p>
          </div>
          <div>
            <p class="text-gray-500 text-sm">Habilidades</p>
            <p class="font-semibold">{{ pokemon?.abilities?.length || 0 }}</p>
          </div>
        </div>
      </div>
    </div>
    
    <section class="container mx-auto p-4 w-full md:p-0">
      <div *ngFor="let stat of pokemon?.stats; let i = index" class="mb-4">
        <div class="flex justify-between items-center mb-2">
          <span class="font-medium text-gray-700">{{ getStatName(stat.stat.name) }}</span>
          <span class="text-gray-600 font-bold">{{ stat.base_stat }}</span>
        </div>
        <div class="w-full bg-gray-200 rounded-full h-2">
          <div class="h-2 rounded-full transition-all duration-300" 
            [class]="getTypeClass(pokemon?.types?.[0]?.type?.name || 'normal')"
            [style.width.%]="getStatPercentage(stat.base_stat)"></div>
        </div>
      </div>
    </section>
  </section>
</main>
