<div class="relative w-full max-w-xs">
  <input
    type="text"
    [(ngModel)]="searchTerm"
    (input)="onInputChange()"
    (keydown.enter)="onSearch()"
    (focus)="onFocus()"
    (blur)="onBlur()"
    placeholder="Buscar Pokémon..."
    class="w-full px-3 py-1 text-sm border rounded-lg focus:outline-none focus:ring-2 focus:ring-white focus:border-white bg-white text-gray-800"
    autocomplete="off"
  />
  <button (click)="onSearch()" class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700">
    🔍
  </button>
  <ul *ngIf="showHistory && searchHistory.length > 0" class="absolute left-0 right-0 bg-white border rounded-lg shadow-lg z-50 mt-1 max-h-40 overflow-auto">
    <li *ngFor="let term of searchHistory" (mousedown)="selectFromHistory(term)" class="px-3 py-2 hover:bg-gray-100 cursor-pointer text-sm">
      {{ term }}
    </li>
  </ul>
</div>
