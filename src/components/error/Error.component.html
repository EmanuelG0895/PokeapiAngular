<div [class]="fullScreen ? 'h-svh flex items-center justify-center' : 'flex items-center justify-center'">
  <div class="text-center">
    <div class="mb-4">
      <svg class="mx-auto h-12 w-12 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z" />
      </svg>
    </div>
    <p [class]="fullScreen ? 'text-red-400 text-lg mb-4' : 'text-red-600 text-base mb-4'">{{ message }}</p>
    <button 
      (click)="retry.emit()"
      class="bg-red-600 text-white px-6 py-3 rounded-lg hover:bg-red-700 transition-colors">
      {{ buttonText }}
    </button>
  </div>
</div>
